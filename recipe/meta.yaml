{% set version = "1.9.7rc2" %}

package:
  name: basictools-split
  version: {{ version }}


source:
  url: https://gitlab.com/DRTI/basic-tools/-/archive/{{ version }}/basic-tools-{{ version }}.tar.bz2
  sha256: 6ca2a9ac6f972ff6b2e84517f7ba8781555215930e28facd1c1a267053d1d69f


build:
  number: 0
  skip: True  # [py==38 and osx]

outputs:
  - name: basictools-core
    version: {{ version }}
    script: build_core.sh  # [not win]
    script: bld_core.bat  # [win]
    build:
      script_env:
        - BASICTOOLS_DISABLE_MKL=0
        - BASICTOOLS_USE_EIGENCYEIGEN=0
      entry_points:
        - "MeshFileConvert = BasicTools.IO.MeshFileConverter:Main"
      skip_compile_pyc:
        "BasicToolsParaViewBridge.py"

    requirements:
      build:
        - python
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cython
      host:
        - python
        - numpy =1.21  # [py==38]
        - numpy =1.21  # [py==39]
        - numpy =1.21  # [py==310]
        - numpy =1.23  # [py==311]
        - cython
        - sympy
        - eigency
        - mkl
        - mkl-include
        - setuptools-scm
        - eigen
        - boost-cpp
        - pip
      run:
        - python
        - {{ pin_compatible('numpy') }}
        - scipy >=1.9
        - sympy
        - eigency
        - mkl
        - networkx >=3.0
        - scikit-sparse
    test:
      imports:
        - BasicTools
      commands:
        - python -u -m BasicTools.Helpers.Tests

  - name: "basictools-extensions"
    version: {{ version }}
    requirements:
      - python
      - vtk
      - psutil
      - scikit-sparse
      - h5py
      - meshio
      - pyvista
      - networkx >=3.0
    test:
      imports:
        - psutil
        - sksparse.cholmod
        - h5py
        - meshio
        - networkx

  - name: "basictools"
    version: {{ version }}
    requirements:
      run:
        - {{ pin_subpackage('basictools-core', exact=True) }}
        - {{ pin_subpackage('basictools-extensions', exact=True) }}
    test:
      imports:
        - BasicTools
      commands:
        - python -u -m BasicTools.Helpers.Tests

  - name: "basictools-devenv"
    version: {{ version }}
    requirements:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - python {{ python }}
      - numpy >=1.20
      - sympy
      - cython
      - eigency
      - mkl
      - mkl-include
      - setuptools-scm
      - eigen
      - scipy >=1.9
      - eigency
      - scikit-sparse
      - h5py
      - pycgns
      - networkx >=3.0
      - boost-cpp
      - pytest
      - vtk
    test:
      imports:
        - numpy

about:
  home: https://gitlab.com/DRTI/basic-tools
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: Tools for finite element computations

extra:
  recipe-maintainers:
    - fbordeu
