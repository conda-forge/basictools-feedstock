{% set version = "1.8.0" %}

package:
  name: basictools
  version: {{ version }}

source:
  url: https://gitlab.com/DRTI/basic-tools/-/archive/v{{ version }}/basic-tools-{{ version }}.tar.bz2
  sha256: 58578eb0f74b3bfe05932253603ea2dc551cc58d14e850d6af62cbc293cc67a9

build:
  number: 0
  script: CC=${CXX} EIGEN_INC=${PREFIX}/include/eigen3 BASICTOOLS_DISABLE_MKL=1 BASICTOOLS_DISABLE_OPENMP=1 ${PYTHON} -m pip install --no-deps . -vv  # [unix]
  script: set EIGEN_INC=%LIBRARY_INC%\eigen3 & set BASICTOOLS_DISABLE_MKL=1 & BASICTOOLS_DISABLE_OPENMP=1 & %PYTHON% -m pip install --no-deps . -vv  # [win]
  entry_points:
    - "MeshFileConvert = BasicTools.IO.MeshFileConverter:Main"

  skip_compile_pyc:
    "BasicToolsParaViewBridge.py"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python  {{ python }}
    - numpy >=1.20
    - pip
    - cython
    - eigency
    - mkl
    - mkl-include
    - eigen
    - sympy
    - setuptools-scm
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - psutil
    - pywin32 [win]
    - pyparsing
    - scipy >=1.9
    - scikit-sparse  # [not win]
    - pyamg
    - sympy
    - h5py
    - mpi4py  # [not win]
    - vtk
    - matplotlib-base
    - eigency
    - mkl
    - pycgns
    - networkx

#    - meshio
#    - pyvista


test:
  imports:
    - BasicTools
  commands :
    - python -u -m BasicTools.Helpers.Tests -k Catalyst

about:
  home: https://gitlab.com/DRTI/basic-tools
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: Tools for finite element computations

extra:
  recipe-maintainers:
    - jschueller
    - fbordeu
