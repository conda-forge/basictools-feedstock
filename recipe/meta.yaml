{% set version = "1.9.5" %}

package:
  name: basictools
  version: {{ version }}

source:
  url: https://gitlab.com/DRTI/basic-tools/-/archive/{{ version }}/basic-tools-{{ version }}.tar.bz2
  sha256: 7d3fb639bbf547ade7658579a51e82fa7d687e190b48e76fc4c2976d708186f9
build:
  number: 0
  script_env:
    - CC=${CXX}  # [unix]
    - EIGEN_INC=${PREFIX}/include/eigen3  # [unix]
    - EIGEN_INC=%LIBRARY_INC%\eigen3  # [win]
    - MKL_DYNAMIC=FALSE
    - MKL_NUM_THREADS=1
  script: {{ PYTHON }} -m pip install --no-deps . -vv
  entry_points:
    - "MeshFileConvert = BasicTools.IO.MeshFileConverter:Main"
  skip_compile_pyc:
    "BasicToolsParaViewBridge.py"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy =1.21  # [py==38]
    - numpy =1.21  # [py==39]
    - numpy =1.21  # [py==310]
    - numpy =1.23  # [py==311]
    - cython
    - eigency
    - mkl
    - mkl-include
    - eigen
    - sympy
    - setuptools-scm
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - sympy
    - eigency
    - psutil
    - pywin32  # [win]
    - pyparsing
    - scipy >=1.9
    - scikit-sparse
    - pyamg
    - h5py
#    - mpi4py  # [not win]
    - vtk
    - pycgns
    - networkx >=3.0
    - meshio
    - pyvista
    - scikit-learn


test:
  requires:
    - OpenSSH  # [linux]
    - mesalib >=21.0  # [linux]
    - {{ cdt('libx11-devel') }}  # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
  imports:
    - BasicTools
  commands :
    - python -u -m BasicTools.Helpers.Tests -k Catalyst -k OpenInParaView -k PyVistaBridge -f  -s  # [not win]
    - python -u -m BasicTools.Helpers.Tests -k Catalyst -k UtSplitter -k UtMerger -k ConstraintsHolder -f -s  # [win]

about:
  home: https://gitlab.com/DRTI/basic-tools
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: Tools for finite element computations

extra:
  recipe-maintainers:
    - fbordeu
